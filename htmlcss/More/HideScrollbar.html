<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      body {
        height: 5000px; /* Make this site really long */
        width: 5000px; /* Make this site really wide */
        overflow-y: hidden;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <h2>Hide scrollbars</h2>
    <p>
      This example will hide the scrollbars (and the functionality - it is not
      possible to scroll inside the page).
    </p>
    <p>
      Try to remove one or both of the <strong>overflow</strong> properties to
      see the effect.
    </p>
  </body>
</html>
