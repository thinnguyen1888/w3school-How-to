<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      body {
        overflow: scroll; /* Show scrollbars */
      }
    </style>
  </head>
  <body>
    <h2>Show scrollbars</h2>
    <p>This example will always show the scrollbars in a webpage.</p>
    <p>Try to remove <strong>overflow: scroll;</strong> to see the effect.</p>
  </body>
</html>
