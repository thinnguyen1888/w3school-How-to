<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      ul.no-bullets {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p>Default list:</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <p>Remove bullets, margin and padding:</p>
    <ul class="no-bullets">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
