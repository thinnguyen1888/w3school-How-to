<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      [contenteditable] {
        outline: 0px solid transparent;
      }
    </style>
  </head>
  <body>
    <h2>Remove Contenteditable Border</h2>
    <p contenteditable="true">
      This is an editable paragraph. Normally I have a border around me on
      focus, but not today!
    </p>
  </body>
</html>
